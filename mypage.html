<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>개인 유저 번호 등록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[&#39;Noto_Sans_KR&#39;]">
    <div class="max-w-4xl mx-auto min-h-screen bg-white shadow-sm">
        <header class="border-b border-gray-200">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center space-x-4">
                    <a href="main.html" class="text-gray-700 hover:text-gray-900 !rounded-button">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">등록하기</button>
                </div>
            </div>
        </header>

        <main class="px-4 py-6 flex flex-col items-start justify-start min-h-[calc(100vh-64px)] pt-20">
            <div class="flex items-start justify-between mb-6 w-full">
                <div class="text-sm text-gray-600">유저 번호를 입력해주세요</div>
                <div class="text-sm text-green-500">
                    <span class="flex items-center">
                        <i class="fas fa-check-circle mr-1"></i>인증완료
                    </span>
                </div>
            </div>

            <div class="space-y-4 w-full">
                <div class="space-y-4">
                    <input type="text" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="유저 번호를 입력하세요"/>
                </div>
                <button class="w-full mt-4 px-4 py-3 bg-black text-white text-lg font-medium rounded-lg hover:bg-gray-800 transition-colors">확인</button>
            </div>
        </main>
    </div>
</body>
</html>
