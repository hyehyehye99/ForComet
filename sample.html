<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>사용자 인증</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 font-[Noto Sans KR]">
    <header class="bg-white shadow-sm">        <nav class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="로고">                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-custom text-custom border-b-2 inline-flex items-center px-1 pt-1 text-sm font-medium">홈</a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">서비스</a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">고객지원</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">        <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">인증 코드 확인</h2>
                <p class="text-gray-600">발급받은 인증 코드를 입력해주세요</p>
            </div>            <div class="space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">인증 코드</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">                            <i class="fas fa-key text-gray-400"></i>
                        </div>
                        <input type="text" id="code" name="code" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm" placeholder="인증 코드를 입력하세요">                    </div>
                </div>

                <button type="button" class="w-full !rounded-button bg-custom text-white py-2 px-4 hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">                    인증하기
                </button>

                <div id="status" class="hidden mt-4 p-4 rounded-md">                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-check-circle text-green-400"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-green-800">인증이 완료되었습니다</p>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-6">                    <div class="text-sm text-gray-600">
                        <h3 class="font-medium text-gray-900 mb-2">사용자 정보</h3>                        <div class="space-y-2">
                            <p><span class="font-medium">이름:</span> 김철수</p>                            <p><span class="font-medium">회원번호:</span> USR12345</p>
                            <p><span class="font-medium">가입일:</span> 2024.02.15</p>
                            <p><span class="font-medium">상태:</span> <span class="text-green-600">활성</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>    </main>

    <footer class="bg-white mt-12">
        <div class="max-w-8xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-200 pt-8">                <div class="text-center">
                    <p class="text-sm text-gray-500">&copy; 2024 인증시스템. All rights reserved.</p>                    <div class="mt-4 flex justify-center space-x-6">
                        <a href="#" class="text-gray-400 hover:text-gray-500">                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-gray-500">                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-gray-500">                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>            </div>
        </div>
    </footer>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            const status = document.getElementById('status');
            status.classList.remove('hidden');
        });
    </script></body>
</html>
